<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Post</title>
    </head>
    <body>
        <form method="post">
            <label for="title">Title of post</label>
            <input
                type="text"
                id="title_of_post"
                name="title_of_post"
                required
            />
            <br />
            <label for="post">source of post</label>
            <input
                type="text"
                id="source_of_post"
                name="source_of_post"
                required
            />
            <br />
            <input type="submit" />
        </form>
    </body>
</html>
